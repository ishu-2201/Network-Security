<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Encipher Decipher</title>
</head>
<body>
    <div class="container-fluid">
        <h1 class="text-center" style="margin-bottom: 5rem;background-color: rgb(192, 206, 209);color: rgb(33, 124, 228);">TEXT-CONVERTER</h1>
        <div style="background-color: rgb(192, 206, 209);">
    <div class="row">
        <div class="col-md-7">
            <h1 style="margin-left: 12rem;color: purple;">Plain Text</h1>
            <textarea name="encipher" id="encipher" cols="90" rows="10"></textarea>
        </div>
        <div class="col-md-5">
            <h1 style="margin-left: 12rem;color: green;">Cipher Text</h1>
                <textarea name="decipher" id="decipher" cols="90" rows="10"></textarea>
        </div>
    </div>
    <div class="row" style="margin-bottom: 5rem;">
        <div class="col-md-6">
        <button style="margin-left: 15rem;" id="finishEncrypt" class="btn btn-primary">Finish Encrypting</button>
        </div>
        <div class="col-md-6">
        <button style="margin-left: 25rem;" id="finishDecrypt" class="btn btn-success">Finish Decrypting</button>
        </div>
    </div>
    </div>
    </div>
    <script>
        const encipher=document.getElementById("encipher");
        const decipher=document.getElementById("decipher");
        const finishEncrypt=document.getElementById("finishEncrypt");
        const finishDecrypt = document.getElementById("finishDecrypt");
        finishEncrypt.addEventListener("click",()=>{
            location.reload();
        })
           finishDecrypt.addEventListener("click", () => {
                location.reload();
            })
        encipher.addEventListener("keyup",()=>{
            let ch = encipher.value;
            let s = ch, s1 = "";
            for (let i = 0; i < s.length; i++) {
                let ascii = s.charCodeAt(i);
                if (ascii >= 97 && ascii <= 122) {
                    ascii = ascii - 97;
                    ascii = 25 - ascii;
                    ascii = 97 + ascii;
                }
                else if(ascii>=65 && ascii<=91)
                {
                    ascii = ascii - 65;
                    ascii = 25 - ascii;
                    ascii = 65 + ascii;
                }
                s1 += (String.fromCharCode(ascii));
            }
            decipher.innerText = s1;
        });

           decipher.addEventListener("keyup", () => {
                let ch = decipher.value;
                let s = ch, s1 = "";
                for (let i = 0; i < s.length; i++) {
                    let ascii = s.charCodeAt(i);
                    if (ascii >= 97 && ascii <= 122) {
                        ascii = ascii - 97;
                        ascii = 25 - ascii;
                        ascii = 97 + ascii;
                    }
                      else if (ascii >= 65 && ascii <= 91) {
                        ascii = ascii - 65;
                        ascii = 25 - ascii;
                        ascii = 65 + ascii;
                    }
                    console.log(String.fromCharCode(ascii));
                    s1 += (String.fromCharCode(ascii));
                }
                encipher.innerText = s1;
            })
    </script>
</body>
</html>
